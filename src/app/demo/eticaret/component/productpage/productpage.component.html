<p-treeTable [value]="files" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns; let i = index" ttEditableCo0lumn [ngClass]="{'p-toggler-column': i === 0}">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0">
                    <label>YanÄ±tla</label>
                </p-treeTableToggler>
                <p-treeTableCellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText readonly type="text" [(ngModel)]="rowData[col.field]">
                        <div class="justify-content-end align-content-end mt-3 ml-6 ">

                            <div class="p-fluid grid">
                                <div class="field col-12 md:col-4">
                                    <input type="text" pInputText
                                           placeholder="InputText">
                                </div>
                            </div>
                            <p-button label="Yorum Yap"></p-button>
                        </div>

                    </ng-template>
                    <ng-template pTemplate="output">{{rowData[col.field]}}


                    </ng-template>

                </p-treeTableCellEditor>


            </td>
        </tr>
    </ng-template>
</p-treeTable>

<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>

            <td>

                <div class="flex-column">
                    <img [src]="product.image" (click)="shop()" class="product-image " width="50%"
                         *ngIf="product.image">
                </div>

            </td>
            <td>

                <div class="flex flex-column " style="margin-right: 50px ">
                    <label for="name">Name</label>
                    <input type="text" readonly pInputText id="name" [(ngModel)]="product.name"/>


                    <label>Description</label>
                    <textarea readonly pInputTextarea [(ngModel)]="product.description" required rows="3"
                              cols="20"></textarea>

                    <label class="mb-3">Category</label>

                    <p class="formgroup-inline mb-3">{{product.category}}</p>


                    <label for="price">Price</label>

                    <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD"
                                   locale="en-US"></p-inputNumber>


                    <label>Amount</label>
                    <p-inputNumber [(ngModel)]="product.amount" [showButtons]="true" buttonLayout="horizontal"
                                   inputId="horizontal" spinnerMode="horizontal" [step]="1"
                                   [min]="1" [max]="product.stock" decrementButtonClass="p-button-danger"
                                   incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
                                   decrementButtonIcon="pi pi-minus" mode="currency" currency="USD">
                    </p-inputNumber>
                </div>


            </td>

        </tr>
    </ng-template>
</p-table>

<div class="card">
    <div class="flex flex-row flex-wrap card-container blue-container">
        <div class="flex align-items-center justify-content-center m-2">
            <img [src]="product.image" (click)="shop()" class="product-image " width="50%" *ngIf="product.image">
        </div>


        <div
            class="flex align-items-center justify-content-center h-4rem bg-green-500 font-bold text-white border-round m-2">
            1
        </div>
        <div
            class="flex align-items-center justify-content-center h-4rem bg-green-500 font-bold text-white border-round m-2">
            2
        </div>
        <div
            class="flex align-items-center justify-content-center h-4rem bg-green-500 font-bold text-white border-round m-2">
            3
        </div>

        <div class="flex align-items-baseline justify-content-center  m-2">
            <label for="name">Name</label>
            <input type="text" readonly pInputText id="name" [(ngModel)]="product.name"/>


            <label>Description</label>
            <textarea readonly pInputTextarea [(ngModel)]="product.description" required rows="3"
                      cols="20"></textarea>

            <label class="mb-3">Category</label>

            <p class="formgroup-inline mb-3">{{product.category}}</p>


            <label for="price">Price</label>

            <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD"
                           locale="en-US"></p-inputNumber>


            <label>Amount</label>
            <p-inputNumber [(ngModel)]="product.amount" [showButtons]="true" buttonLayout="horizontal"
                           inputId="horizontal" spinnerMode="horizontal" [step]="1"
                           [min]="1" [max]="product.stock" decrementButtonClass="p-button-danger"
                           incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"

            </p-inputNumber>
        </div>
    </div>
</div>

<p-table class="ml ml-5" [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>

        </tr>
    </ng-template>
</p-table>
