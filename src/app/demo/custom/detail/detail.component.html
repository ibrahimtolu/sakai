<div class="card">

    <p>Details</p>
    <p >{{data}}</p>
    <button pButton  label="DetailButtonDataDegistir" (click)="changeData()"  ></button>



    <div class="card">
        <h5>Single Column</h5>
        <p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="age" style="width:20%">Age <p-sortIcon field="age"></p-sortIcon></th>
                    <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="company" style="width:20%">Company <p-sortIcon field="company"></p-sortIcon></th>
                    <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-users>
                <tr>
                    <td>{{users.age}}</td>
                    <td>{{users.name}}</td>
                    <td>{{users.company}}</td>
                    <td>{{users.email}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
