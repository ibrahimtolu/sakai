<div class="card">
    <div class="card-title">
        <p >Current Count: {{ currentCount | async }}</p>
    </div>
    <div class="card-body">

        <input type="text" >
    <div>

    </div>
    <div class="flex justify-content-end ">


        <button pButton class="ml-2"  (click)="increment()">Increment ( + )</button>
        <button pButton class="ml-2" (click)="decrement()">Decrement ( - )</button>
        <button pButton class="ml-2" (click)="reset()">Reset</button>
    </div>
    </div>
</div>
